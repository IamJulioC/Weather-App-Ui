<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <title>Weather App Ui</title>
</head>
<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Friday</h2>
                <span>18 Juny 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Calgary, CA</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather-temp">
                    23°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">8%</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">37%</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">5 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud' ></i>
                    <span>Sat</span>
                    <span class="days-temp">20°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Sun</span>
                    <span class="days-temp">16°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Mon</span>
                    <span class="days-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-light-rain' ></i>
                    <span>Tue</span>
                    <span class="days-temp">25°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>
    
</body>
</html>
